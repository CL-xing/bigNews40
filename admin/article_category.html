<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">文章分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- //隐藏域 -->
                        <input type="hidden" name="" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文字分类别名</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btn-cancel">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm">确认</button>
                </div>
            </div>
        </div>
    </div>


    <!-- //准备模板 -->
    <script src="./js/http.js"></script>

    <script type="text/html" id="list">
    {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id='{{$value.id}}' data-toggle="modal" class=" btn btn-info btn-xs" data-target="#myModal">编辑</a>
                <a href="javascript:void(0)" data-id='{{$value.id}}' class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
    {{/each}}
    </script>
</body>





<script>
    //当页面一加载，我们就需要获取到文字分类信息，在页面渲染

    $(function () {

        // 调用函数
        fangfa();
        // 封装函数
        function fangfa() {
            //发起ajax请求，获取到分类信息
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    var htmlStr = template('list', res);
                    // console.log(htmlStr);
                    $('tbody').html(htmlStr);
                }
            });
        }


        //模态框取消按钮注册点击事件，点击的时候，将表单中的数据全部清空
        $('#btn-cancel').on('click', function () {
            //原生的表单对象上有一个方法： reset()用来重置表单的。
            $('.modal-body form')[0].reset();
        });
        // 当点击某个按钮的时候显示模态框，会触发一个时间show.bs.modal
        $('#myModal').on('show.bs.modal', function (e) {
            var el = e.relatedTarget;
            // console.log(el);
            // console.log($('#xinzengfenlei')[0]);
            if (el == $('#xinzengfenlei')[0]) {
                // 表示我们点击的新增
                $('#exampleModalLabel').text('新增文章分类');
                $('#btn-confirm').text('新增').addClass('btn-success').removeClass('btn-primary');
                // 点击新增分类时，将模态框中的表单全部重置一次
                $('.modal-body form')[0].reset();
                // console.log($('.modal-footer'));
            } else {
                $('#exampleModalLabel').text('编辑文章分类');
                $('#btn-confirm').text('编辑').addClass('btn-primary').removeClass('btn-success');
                // var n = $('#recipient-nam').val();
                // console.log(n);

                // console.log(e.relatedTarget);
                var cateId = $(e.relatedTarget).attr('data-id');
                // console.log(cateId);

                $.get({
                    url: BigNew.category_search,
                    data: {
                        id: cateId,
                    },
                    success: function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            $('#recipient-name').val(res.data[0].name);
                            $('#message-text').val(res.data[0].slug);
                            $('#categoryId').val(res.data[0].id);
                        }

                    }
                })
            }

            // 给按钮添加编辑和新增功能
            $('#btn-confirm').on('click', function () {
                // console.log(this);
                if ($(this).hasClass('btn-success')) {
                    // alert(11)
                    // 1.先获取表单的信息
                    var name = $('#recipient-name').val();
                    var slug = $('#message-text').val();
                    // console.log(name);
                    // 发送ajax请求，把新增的数据添加到后台数据库中
                    $.post({
                        url: BigNew.category_add,
                        data: {
                            name: name,
                            slug: slug,
                        },
                        success: function (res) {
                            // console.log(res);
                            if (res.code == 201) {
                                fangfa();
                                // bootstrap模态框隐藏的方法 $('#myModal').modal('hide');
                                $('#myModal').modal('hide');
                            }
                        }
                    })

                } else {
                    // alert('编辑')
                    var name = $('#recipient-name').val();
                    var slug = $('#message-text').val();
                    var id = $('#categoryId').val()
                    $.post({
                        url: BigNew.category_edit,
                        data: {
                            name: name,
                            slug: slug,
                            id: id
                        },
                        success: function (res) {
                            // console.log(res);
                            fangfa();
                            $('#myModal').modal('hide');

                        }
                    })
                }
            })


        })
        // 给按钮添加删除功能

        // $('btn-delete').on('click',function(){
        // })自动生成的数据不能这样删除
        $('tbody').on('click', '.btn-delete', function () {
            console.log(this);
            // 要删除时，给用户一个提示 confirm
            var ans = confirm('亲，你真的要删除吗？');
            var deleteId = $(this).attr('data-id');
            console.log(deleteId);

            if (ans) {
                $.post({
                    url: BigNew.category_delete,
                    data: {
                        id: deleteId,
                    },
                    success: function (res) {
                        // console.log(res);
                        if (res.code == 204) {
                            fangfa();
                        }

                    }
                })
            }

        })


    });
</script>

</html>
